name: Python Build

"on":
  push:
    branches: ["main"]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+rc[0-9]+"
  pull_request:

jobs:
  development-mode:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build packages and pytest
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install scikit-build

      - name: Install pyssht
        run: pip install -e .[dev]

      - name: run pytest
        run: pytest tests/test_pyssht.py

  from-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install build packages and pytest
        run: |
          python -m pip install --upgrade pip wheel setuptools
          python -m pip install conan scikit-build pytest cython numpy

      - name: Create bdist_wheel package
        run: python setup.py sdist bdist_wheel

      - name: Install pyssht
        run: "pip install dist/pyssht-*.tar.gz"

      - name: run pytest
        run: pytest tests/test_pyssht.py

      - uses: actions/upload-artifact@v2
        with:
          path: "./sdist/pyssht-*-tag.gz"

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install cibuildwheel==1.6.1

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
            CIBW_BUILD: 'cp37-* cp38-*'
            CIBW_TEST_COMMAND: 'pytest {package}/tests'

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl

  publication:
    runs-on: ubuntu-latest
    needs: [build_wheels, from-sdist]
    steps:
      - name: Download wheels and sdist
        uses: actions/download-artifact@v2

      - name: Publish distribution ðŸ“¦ to Test PyPI
        if: github.ref != 'refs/tags/v1.3.2'
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Publish distribution ðŸ“¦ to PyPI
        if: github.ref == 'refs/tags/v1.3.2'
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_TOKEN }}
