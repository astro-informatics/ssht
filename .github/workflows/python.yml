name: python

on:
  push:
      branches: ["main"]
  pull_request:

jobs:
  testing:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install build packages and create sdist
      run: |
        python -m pip install --upgrade pip scikit-build
        python setup.py sdist

    - name: Install pyssht
      run: pip install dist/pyssht-1.3.1.tar.gz
      
    - name: Test with pytest
      run: |
          pip install pytest
          cp src/pyssht/pyssht_test.py test_pyssht.py
          pytest test_pyssht.py
